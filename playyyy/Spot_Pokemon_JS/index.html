<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot The Difference</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="generatePokemons()">
    <div class="wrapper">
      <span class="game-title">SPOT THE POKEMON</span>

      <p>
        There is a difference between the two boards. A pokemon has been
        misplaced.
      </p>
      <p>
        Can you tell the difference? Click the <strong>left board</strong> to
        mark the difference
      </p>
      <p>
        Clicking anywhere other than the correct difference will result in game
        over.
      </p>

      <div id="score-board">
        <span id="level">Level</span>
      </div>
      <div id="board-container">
        <div id="leftSide"></div>
        <div id="rightSide"></div>
      </div>
    </div>
    <!-- .wrapper -->

    <script src="main.js"></script>
  </body>
</html>
